<div class="row" ng-repeat="item in items" style="border: solid 1px black; border-radius: 12px; margin: 10px 0px; padding: 10px 0px"><div class="col-sm-1 col-md-1 col-lg-1">{{item.sequenceNo}}.</div><div class="col-sm-4 col-md-4 col-lg-4"><a href="#/view/{{item.sequenceNo}}"><img ng-src="{{item.docs[0].thumb_image}}" class="img-thumbnail"></a></div><div class="col-sm-7 col-md-7 col-lg-7"><div class="row"><div class="col-lg-12"><a href="#/view/{{item.sequenceNo}}"><h5 style="display: inline-block">{{item.docs[0].title[0]}}</h5></a></div></div><div class="row"><div class="col-lg-12"><a href="{{item.docs[0].collection_uri}}">View this item in the Library Catalogue</a></div></div><div class="row"><div class="col-lg-12"><hr style="border-color: #003268">Number of matches: {{item.numFound}}</div></div></div></div>
